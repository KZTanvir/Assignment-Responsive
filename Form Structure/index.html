<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-body-tertiary">
    <header class="text-white sticky-top">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <img src="favicon.ico" alt="BA Automation" class="img-fluid" style="height: 40px;">
                    <h2 class="m-0">BA Automation</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-2">
                        <li class="nav-item">
                            <a class="nav-link btn btn-success" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-success" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-success" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center g-2">
            <!-- Registration Form -->
            <section class="main-section col-12 col-md-8 col-lg-6 bg-glass rounded p-4 shadow m-4">
                <h4 class="text-center mb-4">Registration Form</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="John" required>
                            <div class="invalid-feedback">Valid first name is required.</div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                            <div class="invalid-feedback">Valid last name is required.</div>
                        </div>

                        <div class="col-sm-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                        <div class="col-sm-6">
                          <label for="tel" class="form-label">Phone Number</label>
                          <input type="tel" class="form-control" name="tel" id="tel" placeholder="+88012345678" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>

                        <div class="col-sm-6">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <div class="invalid-feedback">Please confirm your password.</div>
                        </div>

                        <div class="col-sm-6">
                          <label for="gender" class="form-label">Gender</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="male" id="male" value="male" checked>
                            <label class="form-check-label" for="male">
                              Male
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="female" id="female" value="female">
                            <label class="form-check-label" for="female">
                              Female
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="other" id="other" value="other">
                            <label class="form-check-label" for="other">
                              Other
                            </label>
                          </div>
                        </div>
                      
                        <div class="col-sm-6">
                          <label for="interests" class="form-label">Interests</label>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="sports" id="sports">
                            <label class="form-check-label" for="sports">
                              Sports
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="music" id="music">
                            <label class="form-check-label" for="music">
                              Music
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="movies" id="movies">
                            <label class="form-check-label" for="movies">
                              Movies
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-6">
                          <label for="dropdownSelect" class="form-label">Education Level</label>
                          <select class="form-select" id="dropdownSelect">
                            <option value="" selected disabled>Select Education Level</option>
                            <option value="1">HSC</option>
                            <option value="2">UnderGraduate</option>
                            <option value="3">Masters</option>
                          </select>
                        </div>
                        
                        <div class="col-sm-6">
                          <label for="dateField" class="form-label">Date of Birth</label>
                          <input type="date" class="form-control" id="dateField">
                        </div>

                        <div class="col-sm-6">
                          <label for="addressField" class="form-label">Address</label>
                          <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        
                        <div class="col-sm-6">
                          <label for="cityField" class="form-label">City</label>
                          <input type="text" class="form-control" id="cityField" placeholder="City">
                        </div>

                        <div class="col-sm-6">
                          <label for="zipField" class="form-label">ZIP Code</label>
                          <input type="text" class="form-control" id="zipField" placeholder="ZIP Code">
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                                <div class="invalid-feedback">You must agree before submitting.</div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-2">
                    <button class="w-100 btn bg-glass btn-lg p-2" type="submit">Register</button>
                </form>
            </section>
        </div>
    </main>
    
    <footer class="d-flex flex-wrap justify-content-between flex-column align-items-center py-3 border-top">
        <span class="mb-3 mb-md-0">&copy; 2024 Business Automation, Ltd</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
